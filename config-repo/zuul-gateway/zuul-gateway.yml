hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 100000

ribbon: 
  ConnectTimeout: 15000
  ReadTimeout: 35000
  eureka: 
    enabled: true

zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  prefix: "/api"
  ignoredServices: '*'
  routes:
    oauth-server:
      path: /1.0/oauth-server/**
      service-id: oauth-server
      strip-prefix: true
    user-service:
      path: /1.0/user-service/**
      service-id: user-service
      strip-prefix: true
    config-server:
      path: /1.0/config-server/**
      service-id: config-server
      strip-prefix: true
