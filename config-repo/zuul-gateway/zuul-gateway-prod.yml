zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  ignoredServices: '*'
  routes:
    config-server:
      path: /config-server/**
      url: http://config-server/
    zipkin:
      path: /zipkin/**
      serviceId: zipkin
    rabbitmq:
      path: /rabbitmq/**
      serviceId: rabbitmq

ribbon: 
  eureka: 
    enabled: false

rabbitmq:
  ribbon:
    server: http://rabbitmq

zipkin:
  ribbon:
    server: http://zipkin

management:
  endpoints:
    web:
      exposure:
        include: "*"
  