spring:
  cloud:
    gcp:
      project-id: calendario-273709
  rabbitmq:
    host: rabbitmq
    port: 5672
    virtual-host: calendario_vhost
    username: calendario
    password: '{cipher}'
  zipkin:
    base-url: 'http://zipkin'
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1

zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  prefix: "/api"
  ignoredServices: '*'
  routes:
    oauth-server:
      path: /1.0/oauth-server/**
      url: http://oauth-server/
      strip-prefix: true
    user-service:
      path: /1.0/user-service/**
      url: http://user-service/
      strip-prefix: true
    config-server:
      path: /1.0/config-server/**
      url: http://config-server/
      strip-prefix: true
    zipkin-server:
      path: /1.0/zipkin-server/**
      url: http://zipkin/
      strip-prefix: true
    rabbitmq:
      path: /1.0/rabbitmq/**
      url: http://rabbitmq/
      strip-prefix: true 

  management:
    endpoints:
      web:
        exposure:
          include: "*"
  