spring:
  cloud:
    gcp:
      project-id: calendario-273709
      sql:
        enabled: true
        database-name: user_service
        instance-connection-name: calendario-273709:us-central1:calendario
  rabbitmq:
    host: rabbitmq
    port: 5672
    virtual-host: calendario_vhost
    username: calendario
    password: '{cipher}'
  zipkin:
    base-url: 'http://zipkin'
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1
  datasource:
    url: jdbc:postgresql://google/user_service?cloudSqlInstance=calendario-273709:us-central1:calendario&socketFactory=com.google.cloud.sql.postgres.SocketFactory
    username: '{cipher}'
    password: '{cipher}'
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    properties:
      hibernate:
          order_inserts: true
          generate_statistics: true
          default_schema: public
          dialect: org.hibernate.dialect.PostgreSQLDialect
          jdbc:
            batch_size: 25
            time_zone: UTC
            lob:
              non_contextual_creation: true

ribbon: 
  eureka: 
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"